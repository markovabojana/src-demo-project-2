<div class="card">
  <p-dataView #dv [value]="carts" [lazy]="true" (onLazyLoad)="onLazyLoad($event)"
              [totalRecords]="totalRecords" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]" [rows]="10"
              layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
          <p>Carts</p>
        </span>
        <button pButton pRipple label="Add Cart" class="p-button-primary mr-2" (click)="show()" style="float: right;"></button>
      </div>
    </ng-template>
    <ng-template let-cart pTemplate="gridItem">
      <div class="col-12">
        <div class="product-list-item">
          <div class="product-list-detail">
            <div class="product-name">ID: {{cart.id}}</div>
            <div><span class="pi pi-user"></span> {{cart.userId}}</div>
            <div><span class="pi pi-money-bill"></span> {{cart.total}}</div>
            <div><span class="pi pi-arrow-down-right"></span> {{cart.discountedTotal}}</div>
            <div><span class="pi pi-box"></span> {{cart.totalProducts}}</div>
            <div><span class="pi pi-hashtag"></span> {{cart.totalQuantity}}</div>
          </div>
          <div class="product-list-action">
            <p-button pRipple icon="pi pi-shopping-cart" class="p-button-primary" (click)="viewCart(cart)"></p-button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="onDeleteCart(cart)"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
