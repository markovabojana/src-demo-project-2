<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row" style="margin-top:10px">
        <div class="ui-grid-col-2">
          {{'First Name *:'}}
        </div>
        <div class="ui-grid-col-6" style="margin-top:10px">
          <input pInputText type="text" formControlName="firstName" placeholder="{{'Enter first name:'}}"/>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['firstName'].valid&&userForm.controls['firstName'].dirty">
            <i class="fa fa-close"></i>
            {{'First Name is required'}}
          </div>
        </div>
      </div>
      <div class="ui-grid-row" style="margin-top:20px">
        <div class="ui-grid-col-2">
          {{'Last Name *:'}}
        </div>
        <div class="ui-grid-col-6" style="margin-top:10px">
          <input pInputText type="text" formControlName="lastName" placeholder="{{'Enter lastname'}}"/>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['lastName'].valid&&userForm.controls['lastName'].dirty">
            <i class="fa fa-close"></i>
            {{'Last name is required'}}
          </div>
        </div>
      </div>
      <div class="ui-grid-row" style="margin-top:20px">
        <div class="ui-grid-col-2">
          {{'Email *:'}}
        </div>
        <div class="ui-grid-col-6" style="margin-top:10px">
          <input pInputText type="text" formControlName="email" placeholder="{{'Enter email'}}"/>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['email'].valid&&userForm.controls['email'].dirty">
            <i class="fa fa-close"></i>
            {{'Email is required'}}
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button style="text-align:center;margin-top:20px" pButton type="submit" label="Submit" [disabled]="!userForm.valid"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div style="text-align:center;margin-top:20px" *ngIf="submitted">
        {{'Form Submitted'}}
        <br>
      </div>
    </div>
</form>
